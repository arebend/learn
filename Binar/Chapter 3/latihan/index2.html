<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Belajar Web Layout</title>

  <style>
    .default-layout {
      /* display: inline-flex; */
      width: 100px;
      height: 100px;
    }

    .belajar-layout {
      background-color: blue;
      display: inline-block;
    }

    .belajar-layout2 {
      background-color: red;
      display: inline-block;
    }

    .belajar-layout3 {
      background-color: green;
      display: inline-block;
    }

  </style>

</head>

<body>
  <div class="default-layout belajar-layout">satu</div>
  <div class="default-layout belajar-layout2">dua</div>
  <div class="default-layout belajar-layout3">tiga</div>
</body>

</html>
